</div>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="form-group">
            <label>Payment Option</label>
            <div class="payment-options">
              <label>
                <input type="radio" name="paymentOption" value="credit" checked /> Credit Card
              </label>
              <label>
                <input type="radio" name="paymentOption" value="debit" /> Debit Card
              </label>
            </div>
          </div>
        </form>
        <form class="payment-form">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required />
          </div>
          <div class="form-group">
            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expDate">Expiry Date</label>
              <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="password" id="cvv" name="cvv" placeholder="123" required />
            </div>
          </div>
          <button type="submit" class="pay-btn">Pay Now</button>
      </div>

      <div id="lottieContainer" class="lottie-container">
      <dotlottie-player
        src="https://lottie.host/86819ce3-65f6-451a-8ce4-49d4cccdb454/RvFUP0MdqN.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay>
      </dotlottie-player>
      </div>


      <div id="paymentSuccessModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Payment Successful</h2>
          <p>Your payment has been processed successfully.</p>
        </div>
      </div>


    
      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
      <script type="module" src="..\script\payment.js"></script>
