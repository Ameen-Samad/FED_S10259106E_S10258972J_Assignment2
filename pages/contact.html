</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="../picts/logo.png" width="120px" alt="Logo"></a>
            </div>
            <button class="menu-toggle" id="toggleMenu">‚ò∞ Menu</button>
            <div class="nav" id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn" id="categoriesBtn">Products</a>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="new.html">New</a>
                            <a href="retail.html">Retail</a>

                    </li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any inquiries or support</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <div class="info-item">
                    <i class="icon">üìç</i>
                    <h3>Our Location</h3>
                    <p>123 Sneaker Street</p>
                    <p>Singapore 123456</p>
                </div>
                <div class="info-item">
                    <i class="icon">üìû</i>
                    <h3>Phone Number</h3>
                    <p>+65 1234 5678</p>
                </div>
                <div class="info-item">
                    <i class="icon">‚úâÔ∏è</i>
                    <h3>Email Address</h3>
                    <p>support@sneakershop.com</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Product Support</option>
                            <option value="shipping">Shipping Query</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <p id="form-message"></p> 
            </div>
        </div>
    </div>

    <script type="module" src="../script/contactus.js"></script>
</body>
</html>
