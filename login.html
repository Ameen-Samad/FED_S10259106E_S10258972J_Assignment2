<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> <img src="logo.png" width="120px" alt=""><b></b></a>
            </div>
            <button class="menu-toggle" id="toggleMenu">â˜° Menu</button>
            <div class="nav" id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li> 
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-container">
        <form id="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit">Login</button>
          <p id="login-error" class="error-message"></p>
        </form>
      </div>
      <script src="app.js"></script>
    </body>
    <div id="signup-container" class="form-container hidden">
      <form id="signup-form">
        <h2>Signup</h2>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>
        </div>
        <button type="submit">Signup</button>
        <p id="signup-success" class="success-message"></p>
        <p id="signup-error" class="error-message"></p>
      </form>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
